<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>音声ガイド（翻訳支援付き）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<button id="fab">＋</button>
<div id="overlay" class="hidden"></div>
<div id="panel" class="hidden">
<h2>翻訳支援（確認用）</h2>
<textarea id="jp" placeholder="日本語を入力してください"></textarea>
<div class="btns">
<button data-t="google">Google翻訳</button>
<button data-t="deepl">DeepL</button>
<button data-t="gemini">Gemini</button>
</div>
<p class="note">翻訳結果には誤りが含まれる場合があります。使用する前に、内容を必ず確認してください。</p>
</div>
<script src="script.js"></script>
</body>
</html>
