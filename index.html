<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>翻訳支援デモ</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", sans-serif;
  margin: 0;
  padding: 20px;
}

button {
  padding: 12px 16px;
  font-size: 16px;
}

/* オーバーレイ */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  z-index: 1000;
}

/* 翻訳パネル */
#panel {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  background: #fff;
  border-radius: 16px 16px 0 0;
  padding: 16px;
  max-height: 60vh;
  overflow-y: auto;
}

textarea {
  width: 100%;
  height: 80px;
  font-size: 16px;
}

.tool-buttons button {
  margin-right: 8px;
  margin-top: 8px;
}

.note {
  font-size: 13px;
  color: #666;
  margin-top: 12px;
}
</style>
</head>

<body>

<h2>音声ガイド（デモ）</h2>
<p>ここは通常の音声ガイド画面</p>

<button onclick="openTranslator()">翻訳支援を開く</button>

<div id="overlay" onclick="closeTranslator()">
  <div id="panel" onclick="event.stopPropagation()">
    <h3>翻訳支援（確認用）</h3>

    <textarea placeholder="日本語を入力してください"></textarea>

    <div class="tool-buttons">
      <button onclick="openDeepL()">DeepL</button>
      <button onclick="openGoogle()">Google翻訳</button>
      <button onclick="openGemini()">Gemini</button>
    </div>

    <div class="note">
      ※ 翻訳結果には誤りが含まれる場合があります。<br>
      使用する前に、内容を必ず確認してください。
    </div>
  </div>
</div>

<script>
function openTranslator() {
  document.getElementById("overlay").style.display = "block";
}
function closeTranslator() {
  document.getElementById("overlay").style.display = "none";
}
function openDeepL() {
  window.open("https://www.deepl.com/translator", "_blank");
}
function openGoogle() {
  window.open("https://translate.google.com/", "_blank");
}
function openGemini() {
  window.open("https://gemini.google.com/", "_blank");
}
</script>

</body>
</html>
