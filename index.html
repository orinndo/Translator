<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>音声ガイド（翻訳支援付き）</title>
<style>
body{font-family:system-ui,-apple-system,"Hiragino Sans",sans-serif;margin:20px;}
h1{font-size:24px;}
.fab{
  position:fixed; right:16px; bottom:16px;
  width:64px; height:64px; border-radius:50%;
  background:#007aff; color:#fff; font-size:28px;
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}
.panel{
  position:fixed; left:0; right:0; bottom:-100%;
  background:#fff; border-top-left-radius:16px; border-top-right-radius:16px;
  padding:16px; box-shadow:0 -4px 12px rgba(0,0,0,.3);
  transition:bottom .3s;
}
.panel.open{ bottom:0; }
textarea{width:100%; height:80px; font-size:16px;}
.buttons a{
  display:inline-block; margin:8px 6px 0 0;
  padding:10px 14px; border:1px solid #ccc; border-radius:10px;
  text-decoration:none; color:#000;
}
.note{font-size:12px; color:#555; margin-top:8px;}
</style>
</head>
<body>
<h1>音声ガイド トップ（中間版）</h1>
<p>※ 翻訳支援パネルのみ実装した中間版です。</p>

<div class="fab" onclick="togglePanel()">＋</div>

<div class="panel" id="panel">
  <h2>翻訳支援（確認用）</h2>
  <textarea id="jp" placeholder="日本語を入力してください"></textarea>
  <div class="buttons">
    <a href="#" onclick="openDeepL()">DeepL</a>
    <a href="#" onclick="openGoogle()">Google翻訳</a>
    <a href="#" onclick="openGemini()">Gemini</a>
  </div>
  <div class="note">
    注意：翻訳結果には誤りが含まれる場合があります。<br>
    使用する前に、内容を必ず確認してください。
  </div>
</div>

<script>
function togglePanel(){
  document.getElementById('panel').classList.toggle('open');
}
function openDeepL(){
  const t=document.getElementById('jp').value;
  window.open('https://www.deepl.com/translator#ja/en/'+encodeURIComponent(t),'_blank');
}
function openGoogle(){
  const t=document.getElementById('jp').value;
  window.open('https://translate.google.com/?sl=ja&tl=en&text='+encodeURIComponent(t),'_blank');
}
function openGemini(){
  const t=document.getElementById('jp').value;
  const q='医療向けに丁寧で安全な英語にしてください。断定表現は避けてください。\n\n'+t;
  window.open('https://gemini.google.com/app?q='+encodeURIComponent(q),'_blank');
}
</script>
</body>
</html>
